{% extends 'baseExtend.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <!-- Video de fondo -->
<video autoplay muted loop id="bg-video">
    <source src="{{ url_for ('static', filename='videos/fondo.mp4')}}" type="video/mp4">
    El navegador no soporta el video
</video>
<!-- Formulario de Login -->
<div class="container">
    <img src="{{ url_for ('static' , filename='img/logo.png')}}" alt="Neobyte Logo" class="logo">

    <h2>Inicia Sesión</h2>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <p></p>
        <button type="submit">Iniciar</button>
    </form>
    <p>¿No Tienes Cuenta? <a href="{{url_for('signup')}}">¡Registrate!</a></p>

</div>
{% endblock %}
